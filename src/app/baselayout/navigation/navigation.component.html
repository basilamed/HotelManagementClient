<nav class="navbar navbar-expand-lg">
    <div class="container">
        <div class="collapse navbar-collapse justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item mr-5"> 
                    <a routerLink="/acc"  class="nav-link">All Units</a>
                </li>
                <!-- <li class="nav-item mr-5" *ngIf="userService.isLogedIn()">
                    <a routerLink="" class="nav-link">Your resevations</a>
                </li> -->
                <li class="nav-item mr-5" *ngIf=" userService.isEmployee()">
                    <a routerLink="/approveReservation" class="nav-link" *ngIf="userService.isEmployee()">Reservations To Approve</a>
                </li>
                <li class="nav-item mr-5" *ngIf="!userService.isLogedIn()">
                    <a routerLink="/login" class="nav-link">Sign up/Login</a>
                </li>
                <li class="nav-item mr-5" *ngIf="userService.isOwner()">
                    <a routerLink="/approve" class="nav-link" *ngIf="userService.isOwner()">Users To Approve</a>
                </li>
                
            </ul>
        </div>
        
        <mat-icon *ngIf="!userService.hasImage() && userService.isLogedIn()" aria-hidden="false" aria-label="Example home icon">account_circle</mat-icon>
        
          
        <img *ngIf="userService.hasImage()" class="profile-image" [src]="user.image" alt="">
        
        <button *ngIf="userService.isLogedIn()" mat-button [matMenuTriggerFor]="menu" class="menu">{{user.firstName}} {{user.lastName}}</button>
         <mat-menu #menu="matMenu">
             <span><a  mat-menu-item (click)="openInfo(user.id)" *ngIf="userService.isLogedIn()"  routerLinkActive="active">Edit profile</a></span>
             <span><a  mat-menu-item  (click)="ChangePassword(user.id)" routerLinkActive="active">Change password</a></span>
             <button mat-menu-item routerLink="/" (click)="logout()">Logout</button>
        </mat-menu>
        <button *ngIf="userService.isEmployee() || userService.isOwner()" mat-button [matMenuTriggerFor]="menu2" class="menu">
            <mat-icon>hotel</mat-icon>
        </button>
        <mat-menu #menu2="matMenu">
            <span><a  mat-menu-item routerLink="/addAcc" *ngIf="userService.isOwner()"  routerLinkActive="active">Add accommodation unit</a></span>
            <span><a  mat-menu-item  routerLink="/list-of-users" *ngIf="userService.isOwner()"  routerLinkActive="active">List of users</a></span>
            <span><a  mat-menu-item  routerLink="/minibar" *ngIf="userService.isEmployee() || userService.isOwner()"  routerLinkActive="active">List of minibars</a></span>
            <span><a  mat-menu-item  routerLink="/addItems" *ngIf="userService.isEmployee() || userService.isOwner()"  routerLinkActive="active">Add minibar items</a></span>
            <span><a  mat-menu-item  routerLink="/services" *ngIf="userService.isEmployee() || userService.isOwner()"  routerLinkActive="active">List of services</a></span>
            <span><a  mat-menu-item  routerLink="/characteristics" *ngIf="userService.isEmployee() || userService.isOwner()"  routerLinkActive="active">List of characteristics</a></span>
            <span><a  mat-menu-item  routerLink="/approvedReservations" *ngIf="userService.isEmployee() || userService.isOwner()"  routerLinkActive="active">List of reservations</a></span>
        
        </mat-menu>
    </div>
</nav>
