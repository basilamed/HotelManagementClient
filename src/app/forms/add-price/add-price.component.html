<div class="container">
  <form [formGroup]="form"> 
    <div class="row">
      <div class="text-center">
        <br>
        <h1 class="text-theme-primary">Add Prices</h1>
        <p>Please fill in this form to add a price</p>
      </div>
    </div> 
        <div>  
              <div class="form-group">
                <label for="name">Price per person</label>
                <input formControlName="pricePerPerson" type="number" class="form-control" id="pricePerPerson" placeholder="Enter the price per person">
                <div *ngIf="PricePerPerson?.touched && PricePerPerson?.invalid">
                  <p *ngIf="PricePerPerson?.errors?.['required']" class="errors">Price per person is required</p>
                </div>
              </div>
              <br>
              <div class="form-group">
                <label for="name">Price per night</label>
                <input formControlName="pricePerNight" type="number" class="form-control" id="pricePerNight" placeholder="Enter the price per night">
                <div *ngIf="PricePerNight?.touched && PricePerNight?.invalid">
                  <p *ngIf="PricePerNight?.errors?.['required']" class="errors">Price per night is required</p>
                </div>
              </div>
                <br>
              <div class="form-group">
                <label for="name">Start Date</label>
                <input formControlName="startDate" type="date" class="form-control" id="startDate" placeholder="Enter the start date of the pricing">
                <div *ngIf="StartDate?.touched && StartDate?.invalid">
                  <p *ngIf="StartDate?.errors?.['required']" class="errors">Start date is required</p>
                </div>
              </div>
              <br>
              <div class="form-group">
                <label for="name">End Date</label>
                <input formControlName="endDate" type="date" class="form-control" id="endDate" placeholder="Enter the end date of the pricing">
                <div *ngIf="EndDate?.touched && EndDate?.invalid">
                  <p *ngIf="EndDate?.errors?.['required']" class="errors">Start date is required</p>
                </div>
              </div>
             <span><button (click)="openConfirmationDialog()" [disabled]="!form.valid">Add Price</button></span>
            </div>
        </form> 
      </div>
            
    <br>
    <br>
