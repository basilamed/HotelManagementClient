<section class="featured-section col-md-6 " id="section">
    <div class=" justify-content-center">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Characteristics</h1>
                <p id="p">This is a list of all the room characteristics.</p>
            </div>
        </div>
        <br>
        <div class="col-12  justify-content-center" >
            <div class="col-12"  *ngFor="let s of characteristics">
                <p *ngIf="characteristics.length == 0">There are no avalible characteristics</p>
                <div id="services">
                <mat-card>
                    <mat-card-content>
                        <p>Service name: {{s.name}}</p>
                    </mat-card-content>
                </mat-card>
            </div>
            <br>
            </div>
            <button routerLink="/addCharacteristic" id="button">Create characteristic</button>
        </div>
    </div>
</section>
